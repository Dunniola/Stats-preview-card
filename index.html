<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="main-container">
      <div class="container-one">
        <h1> Get <span class="insight">insights</span> that  help your business grow.
        </h1>
        <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
        </p>
        <div class="Grid">
          <div class="companies">
            <span class="number">10K+</span>
            <span class="alphabet">COMPANIES</span>
          </div>

          <div class="templates">
            <span class="number">314</span>
            <span class="alphabet">TEMPLATES</span>
          </div>

          <div class="queries">
            <span class="number">12M+</span>
            <span class="alphabet">QUERIES</span>
          </div>
          

        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/Dunniola/Stats-preview-card.git">Dunniola</a>.
        </div>
      </div>
      <div class="container-two">
        <div class="filter">
         <img src="images/image-header-desktop.jpg" alt="" class="desktop">
        </div>

        <div class="effect">
         <img src="images/image-header-mobile.jpg" alt="" class="mobile">
        </div>
       
      </div>
      </div>

    </div>
   
  </main>
</body>
</html>
